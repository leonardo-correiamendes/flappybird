<!DOCTYPE html>
<html lang="en" onclick="jump()">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flappy Bird</title>
</head>

<body>
    <div id="game">
        <div id="background">
            <div class="layer" id="layer1"></div>
            <div class="layer" id="layer2"></div>
        </div>
        <div id="startOverlay" class="overlay show">
            <div class="panel">
                <h1>Flappy</h1>
                <button id="btnPlay">Play</button>
            </div>
        </div>
        <div id="gameOverOverlay" class="overlay">
            <div class="panel">
                <h2>Game Over</h2>
                <p>Score: <span id="finalScore">0</span></p>
                <p>Best: <span id="finalBest">0</span></p>
                <button id="btnRetry">Try again</button>
            </div>
        </div>
        <div id="hud">
            <span id="score">0</span> / <span id="bestScore">0</span>
        </div>
        <div id="obstacle">
            <div class="pipe pipe-top" id="pipeTop"></div>
            <div class="pipe pipe-bottom" id="pipeBottom"></div>
        </div>
        <div id="character"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
